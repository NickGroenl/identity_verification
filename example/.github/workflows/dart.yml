name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    #Setup SSH for Actions
    steps:
      - name: SSH Setup
        uses: MrSquaare/ssh-setup-action@v2
        with:
          host: github.com
          private-key: ${{secrets.SSH_PRIVATE_KEY }}

      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - run: echo github.packages.username=${{secrets.USERNAME }} >> ./android/local.properties
      - run: echo github.packages.token=${{secrets.GITHUB_TOKEN }} >> ./android/local.properties
      - run: cat ./android/local.properties

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --debug

      


